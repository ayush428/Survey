<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <label id="email-label">Email</label><br>
        <input type="email" id="email" placeholder="Enter your Email" required><br>
        <label id="number-label">Age</label><br>
        <input type="number" min="10" max="70" id="number" placeholder="Enter your Age"><br>
        <label id="select-label">Which option best describes your current role?</label><br>
        <select id="dropdown">
            <option value="select-current-role" default disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="part-time-job">Part time job</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br>
        <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
        <div>
            <input type="radio" id="definitely" name="recommend" value="Definitely">
            <label for="definitely">Definitely</label>
        </div>
        <div>
            <input type="radio" id="maybe" name="recommend" value="Maybe">
            <label for="maybe">Maybe</label>
        </div>
        <div>
            <input type="radio" id="not-sure" name="recommend" value="Not sure">
            <label for="not-sure">Not sure</label>
        </div>
        <p>What would you like to see improved?(Check all that apply)</p>
        <input type="checkbox" id="Front-end" name="front-end" value="frontend">
        <label for="Front-end">Front-end web projects</label><br>
        <input type="checkbox" id="back-end" name="back-end" value="backend">
        <label for="back-end">Back-end web projects</label><br>
        <input type="checkbox" id="community" name="community" value="community">
        <label for="community">Open source community</label><br>
        <p>Any comments or suggestions?</p>
        <textarea id="text" rows="4"></textarea><br>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
